name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: 91.99.60.5
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /opt/Viber
          git pull
          docker-compose down
          docker-compose up -d --build 