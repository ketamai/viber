name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: 91.99.60.5
        username: root
        password: Arabin32
        script: |
          cd /var/www/viber
          git pull
          
          # Backend deployment
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          flask db upgrade
          
          # Frontend deployment
          cd ../frontend
          npm install
          npm run build
          
          # Restart services
          systemctl restart viber-backend
          systemctl restart nginx 